<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Test Drive</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vehicules.html">Vehiculo</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="test.html">Test Drive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">Sobre Nosotros</a>
        </li>
    </ul>

    <!-- Formulario -->
    <div class="container mt-5">
      <h3 class="text-center mb-4">Ingrese los datos para agendar el test drive</h3>
      <form id="testDriveForm">
        <div class="row mb-3">
          <!-- Nombres -->
          <div class="col-md-6">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
          </div>
          <!-- Apellidos -->
          <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
          </div>
          <!-- Teléfono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <!-- Estrato -->
          <div class="col-md-2">
            <label for="estrato" class="form-label">Estrato</label>
            <input type="number" class="form-control" id="estrato" value="5" min="1" max="6" required>
          </div>
          <!-- Fecha de Nacimiento -->
          <div class="col-md-5">
            <label for="fecha-nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fecha-nacimiento" required>
          </div>
          <!-- Grupo Sanguíneo -->
          <div class="col-md-5">
            <label for="grupo-sanguineo" class="form-label">Grupo Sanguíneo</label>
            <select class="form-select" id="grupo-sanguineo" required>
              <option value="" selected>Seleccione</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
        </div>
    
        <div class="row mb-3">
          <!-- Género -->
          <div class="col-md-3">
            <label class="form-label">Género</label>
            <div>
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
          </div>
          
          <!-- Actividades Favoritas -->
          <div class="col-md-9">
            <label class="form-label">Actividades Favoritas</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="futbol" value="futbol">
              <label class="form-check-label" for="futbol">Futbol</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="baloncesto" value="baloncesto">
              <label class="form-check-label" for="baloncesto">Baloncesto</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="voleibol" value="voleibol" checked>
              <label class="form-check-label" for="voleibol">Voleibol</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ciclismo" value="ciclismo">
              <label class="form-check-label" for="ciclismo">Ciclismo</label>
            </div>
          </div>
        </div>
    
        <div class="row mb-3">
          <!-- Fecha solicitada -->
          <div class="col-md-6">
            <label for="fecha-solicitada" class="form-label">Fecha solicitada para test drive</label>
            <input type="date" class="form-control" id="fecha-solicitada" required>
          </div>
          <!-- Hora solicitada -->
          <div class="col-md-6">
            <label for="hora-solicitada" class="form-label">Hora solicitada para test drive</label>
            <input type="time" class="form-control" id="hora-solicitada" required>
          </div>
        </div>
    
        <!-- Botones -->
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success me-3" id="registrarBtn">Registrar</button>
          <button type="button" class="btn btn-danger" id="cancelarBtn">Cancelar</button>
        </div>
      </form>
    </div>

    <script src="js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
